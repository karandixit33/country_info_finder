<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-box {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .error-box h1 {
            color: #ff4c4c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .error-box p {
            font-size: 16px;
            color: #ccc;
        }

        .retry-btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: #ff4c4c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
        }

        .retry-btn:hover {
            background: #ff1a1a;
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.8);
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>‚ùå Error: Could not find "{{ country }}"</h1>
        <p>Please make sure the country name is spelled correctly.</p>
        <a class="retry-btn" href="{{ url_for('main.home') }}">üîô Try Again</a>
    </div>
</body>
</html>
